# This file was auto-generated by the Firebase CLI
# and modified for Next.js 15 static export support + Vale validation

name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        working-directory: ./website

      - name: Run Jest tests
        run: npm test
        working-directory: ./website

      - name: Run Vale documentation validation
        uses: errata-ai/vale-action@reviewdog
        with:
          files: 'website/**/*.md'
          vale_flags: '--config=website/.vale.ini'

      - name: Build static site
        run: npm run build
        working-directory: ./website

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSC325_NEXT_SITE }}
          projectId: csc325-next-site
          entryPoint: ./website
